<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Sidie</title>
</head>
<body>
    <section class="flex flex-col h-screen w-screen bg-primary bg-hero-pattern">
        <div class="flex h-20 w-full justify-center items-center">
            <div class="flex w-1/5 h-full px-2 md:px-10 justify-center items-center">
                <span class="text-xl md:text-3xl font-bold text-white tracking-wide ">Sidie</span>
            </div>
            <div class="flex w-4/5 h-full md:text-xl text-gray-400 justify-end items-center md:px-10">
                <div class="px-4 ">
                    <span onclick="window.open('./signin.html')" class="hover:text-white cursor-pointer">Sign In</span>
                </div>
                <div class="px-4">
                    <span class="hover:text-white cursor-pointer">Sign Up</span>
                </div>
            </div>
        </div>
        <div class="flex flex-col md:flex-row h-full w-full">
            <div class="flex flex-col w-full md:w-2/5 h-full justify-center items-center px-10 md:px-20">
                <span class="text-3xl md:text-5xl text-white font-black tracking-wide "> We help to make your dev experiments turn into your new job </span>
                <span class="text-xl md:text-3xl text-primary-light md:py-5"> A dev community where you celebrate your new side project </span>
            </div>
            <div class="flex w-full md:w-3/5 h-full px-10 md:px-0">
                <img class="w-full h-full" src="./img/hero-img.svg" alt="">
            </div>
        </div>
    </section>
</body>
</html>
