<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/dialog-polyfill.css">
    
    <title>Sidie</title>
</head>
<body >
    <section class="flex flex-col bg-primary bg-hero-pattern px-2">
        <div class="flex h-20 w-full justify-center items-center">
            <div class="flex w-1/5 h-full px-2 md:px-10 justify-center items-center">
                <span class="text-xl md:text-3xl font-bold text-white tracking-wide ">Sidie</span>
            </div>
            <div class="flex w-4/5 h-full text-md md:text-xl text-gray-400 justify-end items-center md:px-10">
                <div class="px-6 ">
                    <span onclick="document.getElementById('createModal').showModal();" class="hover:text-white cursor-pointer">
                        Create project
                    </span>
                </div>

                <div class="px-4 bg-white rounded-md">
                    <span onclick="signout()" class="text-gray-800  cursor-pointer">Sign out</span>
                </div>
            </div>
        </div>
        
    </section>
    <section class="flex w-full h-auto  md:py-10 justify-center items-center">
        <span id="username" class="text-2xl md:text-4xl font-bold text-gray-800 text-center "></span>
    </section>


    <div id="cardSection" class="flex flex-wrap flex-row  w-full h-auto p-5 md:p-10 justify-around items-center"></div>

    <dialog id="editModal" class="h-auto w-11/12 md:w-1/2 p-5  bg-white rounded-md ">
        
        <!-- Header -->
        <div class="flex w-full h-auto justify-center items-center">

            <div class="flex w-11/12 h-auto py-3 justify-center items-center text-2xl font-bold">
                Edit Project
            </div>

            <div onclick="document.getElementById('editModal').close();" class="flex w-1/12 h-auto justify-center cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </div>
            
        </div>

        <div class="flex flex-col w-full h-auto p-5 justify-center items-center">
            <div class="flex w-full h-auto justify-start items-center mt-3 text-semibold text-md text-gray-700 px-2">Project Name</div>
        
            <div class="flex w-full h-auto justify-start items-center mt-3">
                <input id="edit-modal-name" class="outline-none w-full h-12 no-underline bg-gray-100 rounded-md px-2" placeholder="Project name" type="text">
            </div>
            

            <div class="flex w-full h-auto justify-start items-center mt-3 text-semibold text-md text-gray-700 px-2">Project Description</div>
        
            <div class="flex w-full h-auto justify-start items-center mt-3">
                <input id="edit-modal-description" class="outline-none w-full h-12 no-underline bg-gray-100 rounded-md px-2" placeholder="Project description" type="text">
            </div>

            <div class="flex w-full h-auto justify-start items-center mt-3 text-semibold text-md text-gray-700 px-2">Project Link</div>
        
            <div class="flex w-full h-auto justify-start items-center mt-3">
                <input id="edit-modal-link" class="outline-none w-full h-12 no-underline bg-gray-100 rounded-md px-2" placeholder="Project Link" type="text">
            </div>

            <div class="flex w-full h-auto justify-start items-center mt-3 text-semibold text-md text-gray-700 px-2">Project status</div>
        
            <div class="flex w-full h-auto justify-start items-center mt-3 text-gray-700">
                <select id="edit-modal-status" class="outline-none w-full h-12 no-underline bg-gray-100 rounded-md px-2">
                    <option value="completed">Completed</option>
                    <option selected value="inprogress">In Progress</option>
                </select>
            </div>

            <div  onclick="updateProject()" class="update-button cursor-pointer  flex w-full h-12 bg-primary rounded-md justify-center items-center mt-3 text-semibold text-xl text-white px-2">Update Project</div>
        </div>

    </dialog>

    <dialog id="createModal" class="h-auto w-11/12 md:w-1/2 p-5  bg-white rounded-md ">
        
        <!-- Header -->
        <div class="flex w-full h-auto justify-center items-center">

            <div class="flex w-11/12 h-auto py-3 justify-center items-center text-2xl font-bold">
                Create Project
            </div>

            <div onclick="document.getElementById('createModal').close();" class="flex w-1/12 h-auto justify-center cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </div>
            
        </div>

        <div class="flex flex-col w-full h-auto p-5 justify-center items-center">
            <div class="flex w-full h-auto justify-start items-center mt-3 text-semibold text-md text-gray-700 px-2">Project Name</div>
        
            <div class="flex w-full h-auto justify-start items-center mt-3">
                <input id="create-modal-name" class="outline-none w-full h-12 no-underline bg-gray-100 rounded-md px-2" placeholder="Project name" type="text">
            </div>
            

            <div class="flex w-full h-auto justify-start items-center mt-3 text-semibold text-md text-gray-700 px-2">Project Description</div>
        
            <div class="flex w-full h-auto justify-start items-center mt-3">
                <input id="create-modal-description" class="outline-none w-full h-12 no-underline bg-gray-100 rounded-md px-2" placeholder="Project description" type="text">
            </div>

            <div class="flex w-full h-auto justify-start items-center mt-3 text-semibold text-md text-gray-700 px-2">Project Link</div>
        
            <div class="flex w-full h-auto justify-start items-center mt-3">
                <input id="create-modal-link" class="outline-none w-full h-12 no-underline bg-gray-100 rounded-md px-2" placeholder="Project Link" type="text">
            </div>

            <div class="flex w-full h-auto justify-start items-center mt-3 text-semibold text-md text-gray-700 px-2">Project status</div>
        
            <div class="flex w-full h-auto justify-start items-center mt-3 text-gray-700">
                <select id="create-modal-status" class="outline-none w-full h-12 no-underline bg-gray-100 rounded-md px-2">
                    <option value="completed">Completed</option>
                    <option selected value="inprogress">In Progress</option>
                </select>
            </div>

            <div  onclick="createProject()" class="create-button cursor-pointer flex w-full h-12 bg-primary rounded-md justify-center items-center mt-3 text-semibold text-xl text-white px-2">Create Project</div>
        </div>

    </dialog>

    <script src="./js/dialog-polyfill.js"></script>
    <script src="./js/home.js"></script>
</body>
</html>
