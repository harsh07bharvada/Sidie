<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/main.js"></script>
    <title>Sidie</title>
</head>
<body>
    <section class="flex flex-col md:flex-row h-screen w-screen bg-white ">
        <div class="flex md:flex-col  w-full md:w-1/3 h-32 md:h-screen bg-primary">
            <div class="flex w-full h-32  justify-start items-center px-10">
                <span class="text-white font-bold text-3xl">Sidie</span>
            </div>
            <div class="hidden md:flex md:h-full md:w-full justify-center items-center px-10">
                <img src="./img/group.svg" alt="">
            </div>
            
        </div>
        <div class="flex w-full md:w-2/3 h-auto md:h-screen bg-gray-200">
            <div class="flex flex-col h-full w-full justify-center items-center  md:p-5">
                
                <!-- Form -->
                <div class="flex flex-col h-full w-full  justify-center items-center px-10 ">
                    <div class="flex w-full md:h-auto justify-center items-center py-16">
                        <span class="text-2xl font-semibold text-gray-800 text-center">Sign in to your Sidie account</span>
                    </div>
                    <div class="flex w-11/12 md:w-1/2 h-auto justify-start items-center ">
                        <span class="text-gray-600 text-lg font-semibold">Username</span>
                    </div>
                    <div class="flex w-11/12 md:w-1/2 h-auto justify-start items-center py-2">
                        <input required class="h-12 w-full rounded-md text-gray-800 text-lg font-semibold px-2" type="text" name="username" id="username"/>
                    </div>
                    <div class="flex w-11/12 md:w-1/2 h-auto justify-start items-center py-4">
                        <span class="text-gray-600 text-lg font-semibold">Password</span>
                    </div>
                    <div class="flex w-11/12 md:w-1/2 h-auto justify-start items-center py-2">
                        <input required class="h-12 w-full rounded-md text-gray-800 text-lg font-semibold px-2" type="password" name="password" id="password"/>
                    </div>
                    <div class="flex w-11/12 md:w-1/2 h-auto justify-start items-center py-6">
                        <button onclick="signin()" class="w-full h-12 bg-primary text-white font-bold rounded-md">Submit</button>
                    </div>

                </div>
            </div>
        </div>
    </section>
</body>
</html>
