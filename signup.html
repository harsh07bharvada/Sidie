<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/main.js"></script>
    <title>Sidie</title>
</head>
<body>
    <section class="flex flex-col md:flex-row h-screen w-screen bg-white ">
        <div class="flex md:flex-col  w-full md:w-1/3 h-32 md:h-screen bg-gray-900">
            <div class="flex w-full h-32  justify-between items-center px-10">
                <span class="text-white font-bold text-3xl"><a class="no-underline cursor-pointer tracking-wide" href="./index.html">Sidie</a></span>
                <div class="flex w-auto h-auto px-3 py-2 rounded bg-gray-800 text-xl text-center text-gray-400 justify-center items-center hover:bg-gray-200 hover:text-gray-900 cursor-pointer">
                    <a class="no-underline " href="./signin.html">Sign in</a>
                </div>
            </div>
            <div class="hidden md:flex md:h-full md:w-full justify-center items-center px-10">
                <img src="./img/signupScene.svg" alt="">
            </div>
            <div class="flex w-full h-32 justify-center items-center ">
                <div class="flex w-auto h-auto p-3 rounded bg-gray-800 text-xl text-center text-gray-400 justify-center items-center">
                    Showcase your side projects to the world
                </div>
            </div>
        </div>
        <div class="flex w-full md:w-2/3 h-auto md:h-screen bg-gray-200">
            <div class="flex flex-col h-full w-full justify-center items-center  md:px-5">
                
                <!-- Form -->
                <div class="flex flex-col h-full w-full  justify-center items-center px-10 ">
                    <div class="flex w-full md:h-auto justify-center items-center pb-12 ">
                        <span class="text-2xl font-semibold text-gray-800 text-center">Sign up</span>
                    </div>
                    <div class="flex w-11/12 md:w-1/2 h-auto justify-start items-center ">
                        <span class="text-gray-600 text-lg font-semibold">Username</span>
                    </div>
                    <div class="flex w-11/12 md:w-1/2 h-auto justify-start items-center py-2">
                        <input onfocusout="usernameOnFocusout()" class="h-12 w-full rounded-md text-gray-800 text-lg font-semibold px-2" type="text" name="username" id="username"/>
                    </div>
                    <div class="flex w-11/12 md:w-1/2 h-auto justify-start items-center py-4">
                        <span class="text-gray-600 text-lg font-semibold">Password</span>
                    </div>
                    <div class="flex w-11/12 md:w-1/2 h-auto justify-start items-center py-2">
                        <input onfocusout="passwordOnFocusout()" class="h-12 w-full rounded-md text-gray-800 text-lg font-semibold px-2" type="password" name="password" id="password"/>
                    </div>
                    <div class="flex w-11/12 md:w-1/2 h-auto justify-start items-center py-4">
                        <span class="text-gray-600 text-lg font-semibold">Confirm Password</span>
                    </div>
                    <div class="flex w-11/12 md:w-1/2 h-auto justify-start items-center py-2">
                        <input onfocusout="confirmPasswordOnFocusout()" class="h-12 w-full rounded-md text-gray-800 text-lg font-semibold px-2" type="password" name="confirmpassword" id="confirmpassword"/>
                    </div>
                    <div id="error-wrapper" class="hidden flex w-11/12 md:w-1/2 h-auto justify-start items-center py-4">
                        <div class="flex w-full h-auto bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                            <strong class="font-bold">Holy smokes!</strong>
                            <span id="error-text" class="block sm:inline px-1">Something seriously bad happened.</span>
                        </div>
                    </div>
                    <div class="flex w-11/12 md:w-1/2 h-auto justify-start items-center py-6">
                        <button disabled id="sign-button" onclick="signup()" class="cursor-not-allowed opacity-50 w-full h-12 bg-gray-900 text-white font-bold rounded-md">Submit</button>
                    </div>

                </div>
            </div>
        </div>
    </section>
</body>
</html>
